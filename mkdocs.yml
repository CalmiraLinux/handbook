site_name: CalmiraLinux Handbook
site_description: Документация CalmiraLinux
site_author: Michail Krasnov <linuxoid85@gmail.com>

theme:
  name: 'material'
  logo: https://github.com/CalmiraLinux/CalmiraLinux/raw/lx4/v1.1/design/calmira_logo_normal.png
  favicon: https://github.com/CalmiraLinux/CalmiraLinux/raw/lx4/v1.1/design/calmira_logo_normal.png
  language: ru
  palette:
    scheme: dracula
    primary: deep purple
    accent: deep purple
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.top
    - navigation.instant
  include_sidebar: true
  features:
    - content.code.annotate
    - content.tabs.link
    #- navigation.expand
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
    - navigation.top
  #palette:
    #- scheme: default
      #primary: black
      #accent: blue
      #toggle:
        #icon: material/eye-outline
        #name: Переключиться в тёмный режим
    #- scheme: slate
      #primary: black
      #accent: blue
      #toggle:
        #icon: material/eye
        #name: Переключиться в светлый режим
  font:
    text: 'Open Sans'
    code: 'Droid Sans Mono'

markdown_extensions:
  - admonition
  - abbr
  - def_list
  - md_in_html
  - codehilite
  - meta
  - attr_list
  - footnotes
  - tables
  - toc:
      permalink: ⚓︎
  - markdown.extensions.tables
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      provider: "github"
      user: "facelessuser"
      repo: "pymdown-extensions"
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - pymdownx.tasklist
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx-inline

plugins:
  - search:
      lang: ru

nav:
  - Handbook: index.md
  - Принятые обозначения: typo.md
  - Введение: intro/README.md
  - Установка:
    - Введение в установку: installation/README.md
    - Скачивание снимка: installation/download.md
    - Распаковка снимка: installation/unpack.md
    - Установка системы на ПК: installation/install-pc.md
    - Установка системы в Qemu/KVM: installation/install-qemu.md
    - Первичная настройка после установки: installation/setting-up.md
    - Завершение установки: installation/exit.md
    - Вход в систему: installation/login.md
  - Настройка дистрибутива:
    - Введение в настройку дистрибутива: setup/README.md
    - Настройка окружения: setup/shell.md
    - Настройка часов: setup/clock.md
    - Настройка консоли: setup/console.md
    - Настройка inittab: setup/inittab.md
    - Установка дополнительных загрузочных скриптов: setup/bootscripts.md
